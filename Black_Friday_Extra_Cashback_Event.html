<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://images.marketamerica.com/cdn/interactive-bootstrap-template/css/2.1/interactive-bootstrap.css">
<link rel="stylesheet" href="https://use.typekit.net/nym5lje.css">

<style type="text/css">
  body {
    margin: 0;
    padding: 0;
  }

  #jira106120 {
    font-family: 'Montserrat', san-serif;
    font-size: 14px;
    line-height: 2em;
    background: rgb(237, 161, 11);
    background: linear-gradient(0deg, rgba(237, 161, 11, 1) 0%, rgb(231 165 13) 100%);
    color: #1c0200;
    margin: 0 auto;
  }

  #jira106120 img {

    max-width: 100%;
    display: block;
    margin: 0 auto;

  }

  #jira106120 sup {

    vertical-align: top;
    font-size: 66%;

  }

  #jira106120 #hero-image-banner {

    max-width: 1600px;
    width: 100%;
    height: auto;
    vertical-align: top;
    margin: 0 auto;
    text-align: center;
    overflow: hidden;
    position: static;
    box-sizing: border-box;

  }

  #jira106120 #hero-image-banner img {

    width: 100%;
    max-width: 1600px;
    height: auto;
    margin: 0 auto;
    text-align: center;
    position: relative;
    top: 0;
    display: block;

  }

  @media only screen and (max-width: 800px) {

    #jira106120 #hero-image-banner img {

      left: -50%;
      width: 200%;

    }

  }

  #jira106120 .xtra-stores {
    max-width: 1600px;
    margin: 0 auto;
    background: #ffffff5c;
    padding-top: 35px;
  }

  #jira106120 .xtra-stores .xtra-cashback {
    background: #fff;
    box-sizing: border-box;
    padding: 1em;
    border: solid #e8a016 1px;
    overflow: hidden;
    word-break: break-word;
    max-width: 350px;
  }

  #jira106120 .xtra-stores .xtra-cashback h3 {
    color: #1c0200;
    padding: .5em 0;
    margin: .5em auto;
    font-weight: 300;
    font-size: 1.5em;
    line-height: 1em;
    border-top: solid #f3ba2f 1px;
    border-bottom: solid #f3ba2f 1px;
  }

  #jira106120 .xtra-stores .xtra-cashback p {

    padding: 0;
    margin: .125em auto;
    font-weight: 400;

  }

  #jira106120 .xtra-stores .xtra-cashback p.old-cashback,
  #jira106120 .xtra-stores .xtra-cashback p.old-ibv,
  #jira106120 .xtra-stores .xtra-cashback p.old-full-ibv,
  #jira106120 .xtra-stores .xtra-cashback p.old-dist-cashback {

    opacity: .5;
    text-decoration: line-through;

  }

  #jira106120 .xtra-stores .xtra-cashback p.new-cashback,
  #jira106120 .xtra-stores .xtra-cashback p.new-ibv,
  #jira106120 .xtra-stores .xtra-cashback p.new-full-ibv,
  #jira106120 .xtra-stores .xtra-cashback p.new-dist-cashback {

    font-weight: 700;

  }

  #jira106120 .xtra-stores .xtra-cashback .xtra-store-logo {

    margin: 0 auto 1em auto;

  }

  #jira106120 .xtra-stores .xtra-cashback .cashback-icon {

    max-width: 1.5em;
    margin: 0 .125em;
    display: inline-block;
    vertical-align: middle;

  }

  #jira106120 .xtra-stores .xtra-cashback a.cta-btn {
    display: inline-block;
    padding: 1em 2em;
    margin: 1em auto;
    text-decoration: none;
    text-transform: uppercase;
    color: #fff;
    background: #000000;
    line-height: 1;
    font-weight: 700;
  }

  #jira106120 #hero-image-banner .cashbackHero img {

    display: block;

  }

  #jira106120 .isDistributor #hero-image-banner .cashbackHero img,
  #jira106120 #hero-image-banner .cashbackIbvHero img,
  #jira106120 #hero-image-banner .ibvHero img {

    display: none;

  }

  #jira106120 .isDistributor #hero-image-banner .cashbackIbvHero img,
  #jira106120 .isDistributor #hero-image-banner .ibvHero img {

    display: block;

  }

  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.old-cashback,
  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.new-cashback,
  #jira106120 .xtra-stores .xtra-cashback p.old-dist-cashback,
  #jira106120 .xtra-stores .xtra-cashback p.new-dist-cashback,
  #jira106120 .xtra-stores .xtra-cashback p.old-ibv,
  #jira106120 .xtra-stores .xtra-cashback p.new-ibv,
  #jira106120 .xtra-stores .xtra-cashback p.old-full-ibv,
  #jira106120 .xtra-stores .xtra-cashback p.new-full-ibv {

    display: none;

  }

  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.old-ibv,
  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.new-ibv,
  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.old-full-ibv,
  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.new-full-ibv,
  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.old-dist-cashback,
  #jira106120 .isDistributor .xtra-stores .xtra-cashback p.new-dist-cashback {

    display: block;

  }
</style>

<div id="jira106120" class="interactiveBs">

  <div #if($LandingPageModelImpl.isPPC()) class="isDistributor" #end>

    <div id="hero-image-banner">

      <div class="cashbackIbvHero"><img src="https://images.marketamerica.com/creative/2023/SHOP_USA-CAN_114348_2023_Black_Friday_Extra_Cashback_LP/hero-cb-ibv.jpg"></div>

    </div>

    <div class="container-fluid noPadding text-center">

      <div class="xtra-stores row no-gutters align-items-stretch justify-content-center pb-5" id="userdata1">

      </div>

    </div>

  </div>

</div>

<script>

  console.clear();

  const objectData = {};

  // objectData.customer_login_status = 'distributor';

  // objectData.customer_login_status = '';

  var reward = "";

  const cbImage = "https://img.shop.com/Image/resources/images/cashback-icon.svg";

  let isDistributor = false;

  if (objectData.customer_login_status === "distributor") {
    isDistributor = true;
  }

  var user_data_1 = document.querySelector('#userdata1')


  buildFromJSON

    (

      'https://images.marketamerica.com/creative/shop/triplecashback-generator/jira-114348/triplecashback_usa_2023.json?=v1',
      buildPage,
      user_data_1

    )

  function buildFromJSON(url, success, build_target) {
    fetch(url)

      .then(function (response) {
        return response.json();

      })

      .then(function (data) {

        return success(data, build_target);

      })

      .catch(function (error) {

        console.error('Error:', error);

      });

  }

  function buildPage(data, target_container) {

    data.forEach((item) => {

      var item_html = `

			<div class="xtra-cashback col-11 col-md-5 col-lg-3 m-3">

				<a href="${item.storeLink}" target="_blank">
					<img src="${item.brandImg}" class="xtra-store-logo">
				</a>

				<h3 class="store-name">${item.storeName}</h3>

				<p class="old-full-ibv">
						Was ${item.wasFullIBV}% IBV
					</p>

					<p class="new-full-ibv">
						Now ${item.nowFullIBV}% IBV
					</p>

					<p class="new-ibv">
						${item.nowIBV}% IBV
					</p>

					<p class="old-dist-cashback">
						Was ${item.wasCB}% <img src="${cbImage}" class="cashback-icon"> Cashback
					</p>

					<p class="new-dist-cashback">
						Now ${item.nowCB}% <img src="${cbImage}" class="cashback-icon"> Cashback
					</p>

				<p class="old-cashback">
					Was ${item.wasCB}% <img src="${cbImage}" class="cashback-icon"> Cashback
				</p>

				<p class="new-cashback">
					Now ${item.nowCB}% <img src="${cbImage}" class="cashback-icon"> Cashback
				</p>

				<a class="cta-btn" href="${item.storeLink}" target="_blank">
					Shop Now
				</a>

			</div>

		`
      target_container.innerHTML += item_html

    })
  };

</script>
